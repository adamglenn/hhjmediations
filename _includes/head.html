<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- generics -->
  <link rel="icon" href="{{ site.url }}/favicon-32.png" sizes="32x32">
  <link rel="icon" href="{{ site.url }}/favicon-57.png" sizes="57x57">
  <link rel="icon" href="{{ site.url }}/favicon-76.png" sizes="76x76">
  <link rel="icon" href="{{ site.url }}/favicon-96.png" sizes="96x96">
  <link rel="icon" href="{{ site.url }}/favicon-128.png" sizes="128x128">
  <link rel="icon" href="{{ site.url }}/favicon-192.png" sizes="192x192">

  <link rel="shortcut icon" sizes="196x196" href="{{ site.url }}/favicon-196.png">

  <link rel="apple-touch-icon" href="{{ site.url }}/favicon-120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="{{ site.url }}/favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="{{ site.url }}/favicon-180.png" sizes="180x180">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
